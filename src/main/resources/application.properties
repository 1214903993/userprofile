# 修改端口号
server.port=8080

# MySQL配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql:///tags_new?useUnicode=true&characterEncoding=utf8
spring.datasource.url=jdbc:mysql:///test?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# 指定数据源是什么数据库(涉及到方言)
spring.jpa.database=MySQL
# 是否要显示SQL
spring.jpa.show-sql=true
# 是否生成DDL语言(创建表/修改表), 实体和表之间是有映射的,
spring.jpa.generate-ddl=true
# 是否根据实体自动更新数据库的表结构(严禁开启.)
spring.jpa.hibernate.ddl-auto=update
